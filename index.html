<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Its a calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>



<div class="container">
    <div class="row row0">
        <div id="numbers"></div>
    </div>
    <div class="row row1">
        <button id="7" class="bob">7</button>
        <button id="8" class="bob">8</button>
        <button id="9" class="bob">9</button>
        <button id="/">/</button>
    </div>
    <div class="row row2">
        <button id="4" class="bob">4</button>
        <button id="5" class="bob">5</button>
        <button id="6" class="bob">6</button>
        <button id="*">*</button>
    </div>
    <div class="row row3">
        <button id="1" class="bob">1</button>
        <button id="2" class="bob">2</button>
        <button id="3" class="bob">3</button>
        <button id="-">-</button>
    </div>
    <div class="row row4">
        <button id="0" class="bob">0</button>
        <button id=".">.</button>
        <button class="equal">=</button>
        <button id="+">+</button>
    </div>
    <div class="row row5">
        <button class="clear">Clear</button>
    </div>
</div>
</body>
</html>
